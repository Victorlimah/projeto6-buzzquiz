<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/create-quiz.css" />
    <link rel="stylesheet" href="./css/breakpoints.css" />
    <title>BuzzQuizz</title>
  </head>
  <body>
    <!-- ESTE HEADER SERVE PARA TODAS AS TELAS-->
    <header>
      <h3 onclick="backToHome()">BuzzQuizz</h3>
    </header>

    <!-- SECTION TELA 1 ( HOME )-->
    <section class="firstScreen">
      <section class="myQuizz">

      </section>
      <section class="allQuizz"></section>
    </section>

    <!-- SECTION TELA 2 ( QUIZZ SELECIONADO )-->
    <section class="secondScreen hidden"></section>

    <!-- SECTION TELA 3.1 ( CRIANDO QUIZZ )-->
    <section class="thirdScreen hidden">
      <div class="start-create">
        <h3>Comece pelo começo</h3>
      </div>
      <div class="basic-info-quiz">
        <input
          class="input-title"
          type="text"
          placeholder="Título do seu quizz"
        />
        <input
          class="input-image"
          type="text"
          placeholder="URL da imagem do seu quizz"
        />
        <input
          class="number-questions"
          type="text"
          placeholder="Quantidade de perguntas do quizz"
        />
        <input
          class="number-levels"
          type="text"
          placeholder="Quantidade de níveis do quizz"
        />
        <button onclick="getBasicInformations()">
          Prosseguir pra criar perguntas
        </button>
      </div>
    </section>

    <!-- SECTION TELA 3.2 ( CRIANDO AS PERGUNTAS )-->
    <section class="fourthScreen hidden"></section>

    <!-- SECTION TELA 3.3 ( CRIANDO OS LEVELS )-->
    <section class="fifthyScreen hidden"></section>

    <!-- SECTION TELA 3.3 ( QUIZZ FINALIZADO )-->
    <section class="sixthScreen hidden"></section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="./js/script.js"></script>
    <script src="./js/create-quiz.js"></script>
  </body>
</html>
